<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Mosquitto Websockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="mqttws31.js" type="text/javascript"></script>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>

    <script type="text/javascript">
    var mqtt;
    var reconnectTimeout = 2000;

    function MQTTconnect() {
	if (typeof path == "undefined") {
		path = '/mqtt';
	}
	mqtt = new Paho.MQTT.Client(
			host,
			port,
			path,
			"web_Thanh_" + parseInt(Math.random() * 100, 10)
	);
        var options = {
            timeout: 3,
            useSSL: useTLS,
            cleanSession: cleansession,
            onSuccess: onConnect,
            onFailure: function (message) {
                $('#status').val("Connection failed: " + message.errorMessage + "Retrying");
                setTimeout(MQTTconnect, reconnectTimeout);
            }
        };

        mqtt.onConnectionLost = onConnectionLost;
        mqtt.onMessageArrived = onMessageArrived;

        if (username != null) {
            options.userName = username;
            options.password = password;
        }
        console.log("Host="+ host + ", port=" + port + ", path=" + path + " TLS = " + useTLS + " username=" + username + " password=" + password);
        mqtt.connect(options);
    }

    function onConnect() {
        $('#status').val('Connected to ' + host + ':' + port + path);
        // Connection succeeded; subscribe to our topic
        mqtt.subscribe(topic1, {qos: 0});
        mqtt.subscribe(topic2, {qos: 0});
        // $('#topic').val(topic);
    }

    function onConnectionLost(response) {
        setTimeout(MQTTconnect, reconnectTimeout);
        $('#status').val("connection lost: " + responseObject.errorMessage + ". Reconnecting");

    };

    function onMessageArrived(message) {

        var topic = message.destinationName;
        var payload = message.payloadString;
        var today = new Date();
        var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        if(topic=='thanh_temperature'){
            $('#ws').prepend('<li>' + date + ' ' + time + ' ' + payload + 'Â°C' + '</li>');
        }
        else if(topic=='thanh_humidity'){
            $('#ts').prepend('<li>' + date + ' ' + time + ' ' + payload + '%' + '</li>');
        }
    };


    $(document).ready(function() {
        MQTTconnect();
    });

    </script>
  </head>
  <body>
    <h1>temperature and humidity</h1>
    <div>
        <div>
            <!-- Subscribed to <input type='text' id='topic' disabled /> -->
        Status: <input type='text' id='status' size="80" disabled /></div>
        <div style="width: 900px;margin-top: 30px;">
            <div style="float: left;width: 50%;">
                <h4 style="text-align: center;">temperature</h4>
                <ul id='ws' style="font-family: 'Courier New', Courier, monospace;overflow-y: scroll;height: 500px;background-color: aqua;">
                </ul>
            </div>
            <div style="float: right;width: 50%;">
                <h4 style="text-align: center;">humidity</h4>
                <ul id='ts' style="font-family: 'Courier New', Courier, monospace;overflow-y: scroll;height: 500px;background-color: aqua;">
                </ul>
            </div>
        </div>
    </div>
  </body>
</html>
